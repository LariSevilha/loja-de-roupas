<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Mina - Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div>
                <h1>Moda Mina</h1>
                <h4 id="userName"></h4>
            </div>
        </div>
        <nav>
            <a href="index.html">Página Inicial</a>
            <a href="compra.html">Carrinho</a>
            <a href="favorito.html">Favoritos</a>
        </nav>
    </header>
    <h2 class="text-center mt-5">Carrinho de Compras</h2>

    <div class="carro-compra">
        <ul id="cartList"></ul>
    </div>
    <section id="cartPage" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="campos">
                    <div class="campo mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                    </div>
                    <div class="campo mb-3">
                        <label for="cupom" class="form-label">Cupom:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cupom" placeholder="Digite o cupom">
                            <button type="button" class="btn btn-primary btn-cupom" onclick="aplicarCupom()">Aplicar
                                Cupom</button>
                        </div>
                    </div>
                </div>
                <div class="carro-compra">
                    <ul id="cartList"></ul>
                    <p id="totalCarrinho">Total: R$ 0.00</p>
                </div>
                
                <div class="btn-finalizar w-100">
                    <button type="button" class="btn btn-primary btn-cupom" onclick="finalizarCompra()">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </section>


    <footer>
        &copy; 2023 Moda Mina
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadCartFromStorage();
        });
         
    function finalizarCompra() { 
        alert("Sua compra foi finalizada! Você será redirecionado para a tela de cadastro.");
    }
    function aplicarCupom() { 
        alert("Cupom aplicado com sucesso!");
    }
  
    </script>
</body>

</html>
